{include file='lib/header.html'}
<div class="row">
<div class="span9">
<h2>积分兑换</h2>
<form method="post" action="index.php?m=goods&a=order&op=buy">
<input type="hidden" name="goodsid" value="{$goods.id}">
<table class="table">
<tr>
  <td align="right">联系人：</td>
  <td><input name="nickname" type="text" class="h30" id="nickname" value="{$user.username}"></td>
</tr>
<tr>
  <td align="right">联系电话：</td>
  <td><label for="address"></label>
    <input name="phone" type="text" class="h30" id="textfield2" value="{$user.phone}"></td>
</tr>
<tr>
  <td align="right">联系地址：</td>
  <td><label for="textfield3"></label>
    <input name="address" type="text" class="h30" id="textfield3" value="{$user.address}"></td>
</tr>

<tr>
<td width="96" align="right">兑换商品：</td>
<td width="492"><label for="phone">{$goods.title}</label></td>
</tr>
<tr>
  <td align="right">所需积分：</td>
  <td>{$goods.grade}</td>
</tr>

<tr>
  <td align="right">&nbsp;</td>
  <td><input type="submit" name="button" id="button" value="兑换" class="btn"></td>
</tr>

</table>
</form>
</div>
<div class="span3">
<h2>兑换说明</h2>
<div class="breadcrumb">
用您的可用积分可以兑换相应的商品
</div>
</div>

</div>
