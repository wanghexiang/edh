{include file='lib/header.html'}
<script type="text/javascript" src="xheditor/xheditor.js" ></script>
<script language="javascript">
$(document).ready(function()
{
$('#content').xheditor({forcePtag:false,upImgUrl:"index.php?m=upfile&xh=1",upImgExt:"jpg,jpeg,gif,png",html5Upload:false});
});
</script>
<style type="text/css">
label{display:inline-block;}
</style>
<div class="row">
<div class="span12">
{if $act_id}
{include file='activity_navcp.html'}
{else}
{include file='activity_nav.html'}
{/if}
<form method="post" action="index.php?m=activity&a=save" >
<input type="hidden" name="id" value="{$data.id}" />
<table width="100%"  class="table table-bordered">
<tr>
<td width="16%" align="right">活动主题：</td>
<td width="84%"><label for="title"></label>
  <input name="title" type="text" id="title" class="h30" value="{$data.title}" style="width:400px;" /></td>
</tr>
<tr>
	<td align="center">地点：</td>
    <td><input type="text" name="address" value="{$data.address}" class="h30" /></td>
</tr>

<tr>
  <td align="right">开始时间：</td>
  <td><input name="starttime" type="text" id="starttime"  class="h30"  value="{if $data}{$data.starttime|date:Y-m-d H@i@s}{/if}" /> 格式（2012-10-12 10:10:10）</td>
</tr>
<tr>
  <td align="right">结束时间：</td>
  <td><input name="endtime" type="text" id="endtime"  class="h30"  value="{if $data}{$data.endtime|date:Y-m-d H@i@s}{/if}" /></td>
</tr>
<tr>
  <td align="right">关键字：</td>
  <td><label for="keywords"></label>
    <input name="keywords" type="text" id="keywords"  class="h30"  value="{$data.keywords}" style="width:400px;" /></td>
</tr>
<tr>
  <td align="right">描述：</td>
  <td><label for="description"></label>
    <textarea name="description" id="description"    style="width:400px;">{$data.description}</textarea></td>
</tr>
<tr>
  <td align="right">简介：</td>
  <td><label for="info"></label>
    <textarea name="info" id="info"   style="width:400px;">{$data.info}</textarea></td>
</tr>
<tr>
  <td align="right">内容：</td>
  <td><textarea name="content" id="content"  class="h30"  style="width:100%;height:400px;">{$data.content}</textarea></td>
</tr>
<tr>
  <td align="right">&nbsp;</td>
  <td><input type="submit" name="button" id="button" value="提交" class="btn" /></td>
</tr>
</table>
</form>

</div>
 
</div>

{include file='lib/footer.html'}
