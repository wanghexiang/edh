{include file='lib/top.lbi'}
{include file='activity_nav.html'}
<div class="nav_title">活动主题</div>
<div class="rbox">
<table width="100%" border="0" class="tb1">
  <tr>
    <td width="10%" align="center">ID</td>
    <td width="30%" align="center">内容</td>
    <td width="20%" align="center">时间</td>
    <td width="20%" align="center">显示</td>
    <td width="20%" align="center">操作</td>
  </tr>
  {foreach item=c from=$list}
  <tr>
    <td align="center">{$c.id}</td>
    <td>{$c.content}</td>
    <td align="center">{$c.dateline|date:Y-m-d H@i@s}</td>
    <td align="center">{if $c.status eq 1} <img src="images/yes.gif" class="ajax_no" url="admin.php?m=activity&a=topicstatus&id={$c.id}&status=0" rurl="admin.php?m=activity&a=topicstatus&id={$c.id}&status=1" /> {else}
    <img src="images/no.gif" class="ajax_yes" url="admin.php?m=activity&a=topicstatus&id={$c.id}&status=1" rurl="admin.php?m=activity&a=topicstatus&id={$c.id}&status=0" />
    {/if}</td>
    <td align="center"><a href="javascript:;" url="admin.php?m=activity&a=topicdel&id={$c.id}" class="ajax_del">删除</a></td>
  </tr>
  {/foreach}
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>

</div>
{include file='lib/foot.lbi'}
