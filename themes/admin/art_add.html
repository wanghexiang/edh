{include file='lib/top.lbi'}
<script type="text/javascript" src="xheditor/xheditor.js" ></script>
<script language="javascript" src="{$skins}js/art.js"></script>
<script language="javascript">
$(document).ready(function()
{
$('#content').xheditor({forcePtag:false,upImgUrl:"admin.php?m=upfile&xh=1",upImgExt:"jpg,jpeg,gif,png",html5Upload:false});
});
</script>
<div class="nav"><a href="admin.php?m=art&">文章管理</a> <a href="admin.php?m=art&a=add">文章添加</a></div>
<div class="nav_title">文章添加</div>
<div class="rbox">
<form action="admin.php?m=art&a=add_db" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tb1">
  <tr>
    <td width="100" height="25" align="right">标题：</td>
    <td width="603"><input name="title" type="text" id="title" value="{$art.title}" size="60" />
      <input name="id" type="hidden" id="id" value="{$art.id}" /></td>
  </tr>
  <tr>
    <td height="25" align="right">所属分类：</td>
    <td><select name="cat1" id="cat1">
    {if $art.pid}<option value="{$art.pid}">{$art.pname}</option>{/if}
    <option>请选择分类</option>
    {foreach item=t from=$catlist}
    <option value="{$t.catid}">{$t.cname}</option>
    {/foreach}
    </select>
      <select name="cat2" id="cat2">
      {if $art.catid}<option value="{$art.catid}">{$art.cname}</option>{/if}
      <option>请选择分类</option>
      </select></td>
  </tr>
  <tr>
    <td height="25" align="right">关键字：</td>
    <td><input name="keyword" type="text" id="keyword" value="{$art.keyword}" size="60" /></td>
  </tr>
  <tr>
    <td height="25" align="right">描述：</td>
    <td><textarea name="des" cols="60" rows="5" id="des">{$art.des}</textarea></td>
  </tr>
  <tr>
    <td height="25" align="right">属性：</td>
    <td><input name="isding" type="checkbox" id="isding" value="1" {if $art.isding eq 1} checked="checked"{/if}/>推荐 
        <input name="isnew" type="checkbox" id="isnew" value="1" {if $art.isnew eq 1} checked="checked"{/if} />最新 
        <input name="ishot" type="checkbox" id="ishot" value="1" {if $art.ishot eq 1} checked="checked"{/if} />热门</td>
  </tr>
  <tr>
    <td height="25" align="right">内容：</td>
    <td><textarea name="content" id="content"  style="width:100%; height:600px;">
    {$art.content}</textarea></td>
  </tr>
  <tr>
    <td height="25" align="right">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="提交" class="btn" /></td>
  </tr>
  </table>


</form>
</div>
