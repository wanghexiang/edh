{include file='lib/top.lbi'}
{include file='activity_nav.html'}
<div class="nav_title">活动管理</div>
<div class="rbox">
<table width="100%" border="0" class="tb1">
  <tr>
    <td width="5%" align="center">ID</td>
    <td width="33%" align="center">主题</td>
    <td width="14%" align="center">显示</td>
    <td width="16%" align="center">开始时间</td>
    <td width="15%" align="center">结束时间</td>
    <td width="17%" align="center">操作</td>
    </tr>
   {foreach item=c from=$list} 
  <tr>
    <td align="center">{$c.id}</td>
    <td>{$c.title}</td>
    <td align="center">{if $c.status eq 1} <img src="images/yes.gif" class="ajax_no" url="admin.php?m=activity&a=changestatus&id={$c.id}&status=0" rurl="admin.php?m=activity&a=changestatus&id={$c.id}&status=1" /> {else}
    <img src="images/no.gif" class="ajax_yes" url="admin.php?m=activity&a=changestatus&id={$c.id}&status=1" rurl="admin.php?m=activity&a=changestatus&id={$c.id}&status=0" />
    {/if}</td>
    <td align="center">{$c.starttime|date:Y-m-d H@i@s}</td>
    <td align="center">{$c.endtime|date:Y-m-d H@i@s}</td>
    <td align="center"><a href="admin.php?m=activity&a=add&id={$c.id}">编辑</a> <a href="javascript:;" class="ajax_del" url="admin.php?m=activity&a=del&id={$c.id}">删除</a></td>
    </tr>
    {/foreach}
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    </tr>
</table>

</div>
{include file='lib/foot.lbi'}
