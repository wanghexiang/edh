<div class="nav_title">手机短信设置</div>
<div class="rbox">
<form action="admin.php?m=config&a=phone_db" method="post">
<table width="100%" border="0" cellspacing="1" cellpadding="0" class="tb1">
  <tr>
    <td height="30" align="right">开启短信通知：</td>
    <td height="30"><input type="radio" name="phone_on" id="radio" value="1" {if $rs.phone_on eq 1} checked="checked"{/if} />开启 
        <input name="phone_on" type="radio" id="radio2" value="0"{if $rs.phone_on neq 1} checked="checked"{/if} />不开启</td>
  </tr>
  <tr>
    <td width="156" height="30" align="right">手机服务用户：</td>
    <td width="581" height="30"><input name="phone_user" type="text" id="phone_user" value="{$rs.phone_user}" /> 短信接口申请：http://www.c123.com/</td>
  </tr>
  <tr>
    <td height="30" align="right">手机服务密码：</td>
    <td height="30"><input name="phone_pwd" type="password" id="phone_pwd" value="{$rs.phone_pwd}" /></td>
  </tr>
  <tr>
    <td height="30" align="right">接收手机号码：</td>
    <td height="30"><input name="phone_num" type="text" id="phone_num" value="{$rs.phone_num}" /></td>
  </tr>
  <tr>
    <td height="30" align="right">&nbsp;</td>
    <td height="30"><input type="submit" name="button" id="button" value="提交" class="btn" /></td>
  </tr>
  </table>


</form>
